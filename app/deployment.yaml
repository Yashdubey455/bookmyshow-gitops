apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmyshow
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmyshow
  template:
    metadata:
      labels:
        app: bookmyshow
    spec:
      containers:
      - name: bookmyshow
        image: yashdubey455/bookmyshow:latest
        ports:
        - containerPort: 3000

