apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookmyshow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Yashdubey455/bookmyshow-gitops.git
    targetRevision: main
    path: app
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

